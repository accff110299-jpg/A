name: TikTok Event Automation

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in minutes (max 15)'
        required: true
        default: '10'

jobs:
  run-automation:
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
      - name: Validate Duration
        run: |
          $duration = [int]"${{ github.event.inputs.duration }}"
          if ($duration -gt 15) {
            Write-Error "Duration cannot exceed 15 minutes"
            exit 1
          }
          echo "DURATION=$duration" >> $env:GITHUB_ENV

      - name: Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          
          netsh advfirewall firewall delete rule name="RDP-Temp" 2>$null
          netsh advfirewall firewall add rule name="RDP-Temp" `
            dir=in action=allow protocol=TCP localport=3389
          
          Restart-Service -Name TermService -Force

      - name: Create Temporary User
        run: |
          $chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%'
          $password = -join ((1..16) | ForEach-Object { $chars[(Get-Random -Maximum $chars.Length)] })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "TempUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "TempUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "TempUser"
          
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Download and Setup Ngrok
        run: |
          Write-Host "Downloading ngrok..."
          $ngrokUrl = "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip"
          $zipPath = "$env:TEMP\ngrok.zip"
          $extractPath = "$env:TEMP\ngrok"
          
          try {
              Invoke-WebRequest -Uri $ngrokUrl -OutFile $zipPath -ErrorAction Stop
              Write-Host "Download completed"
          } catch {
              Write-Error "Failed to download ngrok: $_"
              exit 1
          }
          
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          Remove-Item $zipPath -Force
          
          # Kiểm tra ngrok.exe tồn tại
          if (-not (Test-Path "$extractPath\ngrok.exe")) {
              Write-Error "ngrok.exe not found after extraction"
              exit 1
          }
          
          Write-Host "Configuring ngrok authtoken..."
          $authtoken = "${{ secrets.NGROK_AUTH_TOKEN }}"
          if ([string]::IsNullOrEmpty($authtoken)) {
              Write-Error "NGROK_AUTH_TOKEN is not set in secrets"
              exit 1
          }
          
          & "$extractPath\ngrok.exe" config add-authtoken $authtoken
          Write-Host "Ngrok setup completed"

      - name: Start Ngrok Tunnel
        run: |
          $extractPath = "$env:TEMP\ngrok"
          
          Write-Host "Starting ngrok tunnel for RDP (port 3389)..."
          
          # Tạo file config cho ngrok
          $configContent = @"
          version: "2"
          authtoken: ${{ secrets.NGROK_AUTH_TOKEN }}
          tunnels:
            rdp:
              proto: tcp
              addr: 3389
          "@
          $configPath = "$env:TEMP\ngrok-config.yml"
          $configContent | Out-File -FilePath $configPath -Encoding UTF8
          
          # Start ngrok với config file và redirect output
          $logPath = "$env:TEMP\ngrok.log"
          $process = Start-Process -FilePath "$extractPath\ngrok.exe" `
                        -ArgumentList "start", "--all", "--config=$configPath", "--log=$logPath" `
                        -WindowStyle Hidden `
                        -PassThru `
                        -RedirectStandardOutput "$env:TEMP\ngrok-stdout.log" `
                        -RedirectStandardError "$env:TEMP\ngrok-stderr.log"
          
          Write-Host "Ngrok process started (PID: $($process.Id))"
          Write-Host "Waiting for tunnel to establish..."
          Start-Sleep -Seconds 10
          
          # Check process còn chạy không
          if ($process.HasExited) {
              Write-Host "Ngrok process exited unexpectedly!"
              Write-Host "Exit code: $($process.ExitCode)"
              if (Test-Path "$env:TEMP\ngrok-stderr.log") {
                  Write-Host "Error log:"
                  Get-Content "$env:TEMP\ngrok-stderr.log"
              }
              exit 1
          }
          
          # Thử lấy tunnel info
          $maxRetries = 20
          $retries = 0
          $tunnelInfo = $null
          
          while (-not $tunnelInfo -and $retries -lt $maxRetries) {
              $retries++
              Write-Host "Attempt $retries/$maxRetries..."
              
              try {
                  # Test nếu API có response
                  $testResponse = Invoke-WebRequest -Uri "http://localhost:4040/api/tunnels" -UseBasicParsing -TimeoutSec 2 -ErrorAction Stop
                  Write-Host "API responded with status: $($testResponse.StatusCode)"
                  
                  $response = $testResponse.Content | ConvertFrom-Json
                  
                  if ($response.tunnels -and $response.tunnels.Count -gt 0) {
                      Write-Host "Found $($response.tunnels.Count) tunnel(s)"
                      $tunnelInfo = $response.tunnels | Where-Object { $_.proto -eq "tcp" } | Select-Object -First 1
                      
                      if ($tunnelInfo) {
                          $publicUrl = $tunnelInfo.public_url
                          Write-Host "✓ Tunnel URL: $publicUrl"
                          
                          if ($publicUrl -match "tcp://([^:]+):(\d+)") {
                              $host = $matches[1]
                              $port = $matches[2]
                              echo "NGROK_HOST=$host" >> $env:GITHUB_ENV
                              echo "NGROK_PORT=$port" >> $env:GITHUB_ENV
                              Write-Host "✓ Successfully configured: $host`:$port"
                              break
                          }
                      } else {
                          Write-Host "No TCP tunnel found in response"
                      }
                  } else {
                      Write-Host "No tunnels in response yet"
                  }
              } catch {
                  Write-Host "API call failed: $($_.Exception.Message)"
              }
              
              Start-Sleep -Seconds 3
          }
          
          if (-not $tunnelInfo) {
              Write-Host "`n=== DEBUGGING INFO ==="
              Write-Host "Ngrok process status:"
              Get-Process ngrok -ErrorAction SilentlyContinue | Format-Table
              
              Write-Host "`nTrying to read ngrok logs..."
              if (Test-Path $logPath) {
                  Write-Host "Ngrok log content:"
                  Get-Content $logPath -Tail 50
              }
              
              Write-Error "Failed to get tunnel info after $maxRetries attempts"
              exit 1
          }

      - name: Display Connection Info
        run: |
          Write-Host "`n========================================="
          Write-Host "TikTok Event Automation - RDP Access"
          Write-Host "========================================="
          Write-Host "Host: $env:NGROK_HOST"
          Write-Host "Port: $env:NGROK_PORT"
          Write-Host "Username: TempUser"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "Duration: $env:DURATION minutes"
          Write-Host ""
          Write-Host "Connect using: mstsc /v:$env:NGROK_HOST`:$env:NGROK_PORT"
          Write-Host "=========================================`n"

      - name: Run Timed Session
        run: |
          $endTime = (Get-Date).AddMinutes($env:DURATION)
          
          Write-Host "Session started at $(Get-Date -Format 'HH:mm:ss')"
          Write-Host "Session will end at $($endTime.ToString('HH:mm:ss'))"
          
          while ((Get-Date) -lt $endTime) {
              $remaining = ($endTime - (Get-Date)).TotalMinutes
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Active - $([math]::Round($remaining, 1)) minutes remaining"
              Start-Sleep -Seconds 30
          }
          
          Write-Host "`nSession time expired. Cleaning up..."

      - name: Cleanup
        if: always()
        run: |
          # Stop ngrok
          Get-Process ngrok -ErrorAction SilentlyContinue | Stop-Process -Force
          
          # Remove ngrok files
          Remove-Item "$env:TEMP\ngrok" -Recurse -Force -ErrorAction SilentlyContinue
          
          # Remove temporary user
          Remove-LocalUser -Name "TempUser" -ErrorAction SilentlyContinue
          
          Write-Host "Cleanup completed"
