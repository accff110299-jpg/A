name: TikTok Event Automation (WORKING VERSION - MANUAL WSA START)

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in minutes (max 30)'
        required: true
        default: '30'

jobs:
  run-automation:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Validate Duration and Setup User
        run: |
          $duration = [int]"${{ github.event.inputs.duration }}"
          if ($duration -gt 30) {
            Write-Error "Duration cannot exceed 30 minutes"
            exit 1
          }
          echo "DURATION=$duration" >> $env:GITHUB_ENV

          $chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%'
          $password = -join ((1..16) | ForEach-Object { $chars[(Get-Random -Maximum $chars.Length)] })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "TempUser" -Password $securePass -AccountNeverExpires | Out-Null
          Add-LocalGroupMember -Group "Administrators" -Member "TempUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "TempUser"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          Write-Host "✓ User setup completed"
          
      - name: Setup Prerequisites (Parallel Download/Install)
        run: |
          $jobs = @()
          
          # 1. RDP Configuration
          $jobs += Start-Job -ScriptBlock {
            Write-Host "Configuring RDP..."
            Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
            Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
            netsh advfirewall firewall delete rule name="RDP-Temp" 2>$null
            netsh advfirewall firewall add rule name="RDP-Temp" dir=in action=allow protocol=TCP localport=3389
            Restart-Service -Name TermService -Force
          }
          
          # 2. Download Tailscale
          $jobs += Start-Job -ScriptBlock {
            Write-Host "Downloading Tailscale..."
            $ProgressPreference = 'SilentlyContinue'
            Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "$env:TEMP\tailscale.msi" -UseBasicParsing
            if (!(Test-Path "$env:TEMP\tailscale.msi")) { throw "Tailscale download failed" }
          }
          
          # 3. Install 7-Zip
          $jobs += Start-Job -ScriptBlock {
             Write-Host "Installing 7-Zip..."
             $sevenZipUrl = "https://www.7-zip.org/a/7z2301-x64.msi"
             Invoke-WebRequest -Uri $sevenZipUrl -OutFile "$env:TEMP\7zip.msi" -UseBasicParsing
             Start-Process msiexec.exe -ArgumentList "/i", "$env:TEMP\7zip.msi", "/quiet", "/norestart" -Wait -NoNewWindow
             if (!(Test-Path "C:\Program Files\7-Zip\7z.exe")) { throw "7-Zip install failed" }
             Remove-Item "$env:TEMP\7zip.msi" -Force -ErrorAction SilentlyContinue
          }

          # Wait for all jobs
          Write-Host "Waiting for prerequisite downloads..."
          $jobs | Wait-Job | Out-Null
          
          # Check job results
          foreach ($job in $jobs) {
              $result = Receive-Job -Job $job
              Write-Host $result
              if ($job.State -eq 'Failed') {
                  throw "One or more prerequisite jobs failed"
              }
          }
          $jobs | Remove-Job

          # Install Tailscale
          Write-Host "Installing Tailscale..."
          Start-Process msiexec.exe -ArgumentList "/i", "$env:TEMP\tailscale.msi", "/quiet", "/norestart" -Wait -NoNewWindow
          Remove-Item "$env:TEMP\tailscale.msi" -Force -ErrorAction SilentlyContinue
          Write-Host "✓ Prerequisites completed!"
      
      - name: Install WSA Package
        run: |
          Write-Host "Starting WSA installation..."
          $wsaDir = "C:\WSA"
          New-Item -ItemType Directory -Force -Path $wsaDir | Out-Null
          
          Write-Host "Note: Skipping dependencies - WSA build includes them"

          # Download and Install WSA
          try {
              $wsaUrl = "https://github.com/MustardChef/WSABuilds/releases/download/Windows_11_2407.40000.4.0_LTS_7/WSA_2407.40000.4.0_x64_Release-Nightly-with-KernelSU-v1.0.5-MindTheGapps-13.0-RemovedAmazon.7z"
              $wsaFile = "$wsaDir\wsa.7z"
              
              Write-Host "Downloading WSA (~1.5GB, please wait)..."
              $ProgressPreference = 'SilentlyContinue'
              Invoke-WebRequest -Uri $wsaUrl -OutFile $wsaFile -UseBasicParsing
              
              if (!(Test-Path $wsaFile)) {
                  throw "WSA download failed - file not found"
              }
              
              Write-Host "Extracting WSA package..."
              $extractResult = & "C:\Program Files\7-Zip\7z.exe" x $wsaFile "-o$wsaDir\Install" -y
              if ($LASTEXITCODE -ne 0) {
                  throw "7-Zip extraction failed with exit code $LASTEXITCODE"
              }
              
              # Find AppxManifest
              Write-Host "Locating WSA manifest..."
              $manifestPath = Get-ChildItem -Path "$wsaDir\Install" -Recurse -Filter "AppxManifest.xml" | 
                  Where-Object { 
                      $content = Get-Content $_.FullName -Raw
                      $content -match "MicrosoftCorporationII.WindowsSubsystemForAndroid" -or
                      $content -match "WsaClient.exe"
                  } | 
                  Select-Object -ExpandProperty FullName -First 1
              
              if (-not $manifestPath) {
                  $manifestPath = Get-ChildItem -Path "$wsaDir\Install" -Recurse -Filter "AppxManifest.xml" | 
                      Select-Object -ExpandProperty FullName -First 1
              }
              
              if ($manifestPath) {
                  Write-Host "Installing WSA from: $manifestPath"
                  Add-AppxPackage -Register $manifestPath -ForceApplicationShutdown -ErrorAction Stop
                  
                  Start-Sleep -Seconds 5
                  $wsaPackage = Get-AppxPackage | Where-Object { $_.Name -like "*WindowsSubsystemForAndroid*" }
                  if ($wsaPackage) {
                      Write-Host "✓ WSA registered successfully: $($wsaPackage.Version)"
                      Write-Host "✓ WSA install location: $($wsaPackage.InstallLocation)"
                  } else {
                      Write-Warning "WSA package registered but not immediately visible"
                  }
              } else {
                  throw "AppxManifest.xml not found after extraction"
              }
          } catch {
              Write-Error "WSA installation failed: $_"
              exit 1
          } finally {
              Remove-Item "$wsaDir\wsa.7z" -Force -ErrorAction SilentlyContinue
          }

      - name: Connect Tailscale & Get IP
        run: |
          Write-Host "Connecting to Tailscale..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=rdp-wsa-$env:GITHUB_RUN_ID --accept-routes --shields-up=false
          
          $tsIP = $null
          for ($i = 1; $i -le 12; $i++) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
              if ($tsIP) { 
                  Write-Host "✓ Tailscale connected"
                  break 
              }
              Write-Host "Waiting for Tailscale IP... ($i/12)"
              Start-Sleep -Seconds 2
          }
          
          if (-not $tsIP) {
              Write-Error "Failed to get Tailscale IP after 24 seconds"
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "=========================================="
          Write-Host "   RDP SESSION READY"
          Write-Host "=========================================="
          Write-Host "IP       : $env:TAILSCALE_IP"
          Write-Host "Username : TempUser"
          Write-Host "Password : $env:RDP_PASSWORD"
          Write-Host "Duration : $env:DURATION minutes"
          Write-Host ""
          Write-Host "=========================================="
          Write-Host "   HOW TO START WSA (MANUAL STEPS)"
          Write-Host "=========================================="
          Write-Host ""
          Write-Host "After connecting via RDP:"
          Write-Host ""
          Write-Host "METHOD 1 - Start Menu (EASIEST):"
          Write-Host "  1. Click Start Menu"
          Write-Host "  2. Type: 'Windows Subsystem for Android'"
          Write-Host "  3. Click on the app to open WSA Settings"
          Write-Host "  4. Wait for Android to start (~30 seconds)"
          Write-Host "  5. Search for 'Play Store' in Start Menu"
          Write-Host "  6. Open Play Store and sign in with Google"
          Write-Host ""
          Write-Host "METHOD 2 - PowerShell (ADVANCED):"
          Write-Host "  Open PowerShell and run:"
          Write-Host "  `$wsa = Get-AppxPackage | Where-Object { `$_.Name -like '*WindowsSubsystemForAndroid*' }"
          Write-Host "  Start-Process (Join-Path `$wsa.InstallLocation 'WsaClient.exe')"
          Write-Host ""
          Write-Host "METHOD 3 - Direct File (IF METHODS ABOVE FAIL):"
          Write-Host "  1. Open File Explorer"
          Write-Host "  2. Go to: C:\WSA\Install\"
          Write-Host "  3. Find folder with 'MicrosoftCorporationII' in name"
          Write-Host "  4. Double-click WsaClient.exe"
          Write-Host ""
          Write-Host "=========================================="
          Write-Host ""
          Write-Host "RDP Command: mstsc /v:$env:TAILSCALE_IP"
          Write-Host ""

      - name: Keep Alive
        run: |
          $endTime = (Get-Date).AddMinutes($env:DURATION)
          Write-Host "Session will end at: $endTime"
          while ((Get-Date) -lt $endTime) {
              $remaining = ($endTime - (Get-Date)).TotalMinutes
              Write-Host "Time remaining: $([math]::Round($remaining, 1)) minutes"
              Start-Sleep -Seconds 60
          }
          Write-Host "Session time expired"

      - name: Cleanup
        if: always()
        run: |
          Write-Host "Cleaning up..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" down 2>$null
          Remove-LocalUser -Name "TempUser" -ErrorAction SilentlyContinue
          Write-Host "✓ Cleanup completed"
