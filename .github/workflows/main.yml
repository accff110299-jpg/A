name: TikTok Event Automation

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in minutes (max 15)'
        required: true
        default: '10'

jobs:
  run-automation:
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
      - name: Validate Duration
        run: |
          $duration = [int]"${{ github.event.inputs.duration }}"
          if ($duration -gt 15) {
            Write-Error "Duration cannot exceed 15 minutes"
            exit 1
          }
          echo "DURATION=$duration" >> $env:GITHUB_ENV

      - name: Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          
          netsh advfirewall firewall delete rule name="RDP-Temp" 2>$null
          netsh advfirewall firewall add rule name="RDP-Temp" `
            dir=in action=allow protocol=TCP localport=3389
          
          Restart-Service -Name TermService -Force

      - name: Create Temporary User
        run: |
          $chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%'
          $password = -join ((1..16) | ForEach-Object { $chars[(Get-Random -Maximum $chars.Length)] })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "TempUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "TempUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "TempUser"
          
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Download and Setup Ngrok
        run: |
          # Download ngrok (portable, không cần cài đặt)
          $ngrokUrl = "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip"
          $zipPath = "$env:TEMP\ngrok.zip"
          $extractPath = "$env:TEMP\ngrok"
          
          Invoke-WebRequest -Uri $ngrokUrl -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          Remove-Item $zipPath -Force
          
          # Cấu hình ngrok với authtoken
          & "$extractPath\ngrok.exe" config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok Tunnel
        run: |
          $extractPath = "$env:TEMP\ngrok"
          
          # Chạy ngrok trong background
          Start-Process -FilePath "$extractPath\ngrok.exe" `
                        -ArgumentList "tcp", "3389" `
                        -WindowStyle Hidden
          
          Write-Host "Waiting for ngrok to initialize..."
          Start-Sleep -Seconds 5
          
          # Lấy thông tin tunnel từ ngrok API
          $maxRetries = 10
          $retries = 0
          $tunnelInfo = $null
          
          while (-not $tunnelInfo -and $retries -lt $maxRetries) {
              try {
                  $response = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels"
                  $tunnelInfo = $response.tunnels | Where-Object { $_.proto -eq "tcp" } | Select-Object -First 1
                  
                  if ($tunnelInfo) {
                      $publicUrl = $tunnelInfo.public_url
                      # Parse host và port từ tcp://0.tcp.ngrok.io:12345
                      if ($publicUrl -match "tcp://(.+):(\d+)") {
                          $host = $matches[1]
                          $port = $matches[2]
                          echo "NGROK_HOST=$host" >> $env:GITHUB_ENV
                          echo "NGROK_PORT=$port" >> $env:GITHUB_ENV
                          break
                      }
                  }
              } catch {
                  Write-Host "Retry $retries..."
              }
              
              Start-Sleep -Seconds 2
              $retries++
          }
          
          if (-not $tunnelInfo) {
              Write-Error "Failed to get ngrok tunnel info"
              exit 1
          }

      - name: Display Connection Info
        run: |
          Write-Host "`n========================================="
          Write-Host "TikTok Event Automation - RDP Access"
          Write-Host "========================================="
          Write-Host "Host: $env:NGROK_HOST"
          Write-Host "Port: $env:NGROK_PORT"
          Write-Host "Username: TempUser"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "Duration: $env:DURATION minutes"
          Write-Host ""
          Write-Host "Connect using: mstsc /v:$env:NGROK_HOST`:$env:NGROK_PORT"
          Write-Host "=========================================`n"

      - name: Run Timed Session
        run: |
          $endTime = (Get-Date).AddMinutes($env:DURATION)
          
          Write-Host "Session started at $(Get-Date -Format 'HH:mm:ss')"
          Write-Host "Session will end at $($endTime.ToString('HH:mm:ss'))"
          
          while ((Get-Date) -lt $endTime) {
              $remaining = ($endTime - (Get-Date)).TotalMinutes
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Active - $([math]::Round($remaining, 1)) minutes remaining"
              Start-Sleep -Seconds 30
          }
          
          Write-Host "`nSession time expired. Cleaning up..."

      - name: Cleanup
        if: always()
        run: |
          # Stop ngrok
          Get-Process ngrok -ErrorAction SilentlyContinue | Stop-Process -Force
          
          # Remove ngrok files
          Remove-Item "$env:TEMP\ngrok" -Recurse -Force -ErrorAction SilentlyContinue
          
          # Remove temporary user
          Remove-LocalUser -Name "TempUser" -ErrorAction SilentlyContinue
          
          Write-Host "Cleanup completed"
