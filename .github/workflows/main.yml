name: TikTok Event Automation (WSA FINAL VERSION - SẠCH CÚ PHÁP)

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in minutes (max 30)'
        required: true
        default: '30'

jobs:
  run-automation:
    runs-on: windows-latest
    timeout-minutes: 35

    steps:
      - name: Validate Duration and Setup User
        run: |
          $duration = [int]"${{ github.event.inputs.duration }}"
          if ($duration -gt 30) {
            Write-Error "Duration cannot exceed 30 minutes"
            exit 1
          }
          echo "DURATION=$duration" >> $env:GITHUB_ENV

          $chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%'
          $password = -join ((1..16) | ForEach-Object { $chars[(Get-Random -Maximum $chars.Length)] })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "TempUser" -Password $securePass -AccountNeverExpires | Out-Null
          Add-LocalGroupMember -Group "Administrators" -Member "TempUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "TempUser"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          Write-Host "User setup completed."
          
      - name: Setup Prerequisites (Parallel Download/Install)
        run: |
          $jobs = @()
          
          # 1. RDP Configuration
          $jobs += Start-Job -ScriptBlock {
            Write-Host "Configuring RDP..."
            Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
            Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
            netsh advfirewall firewall delete rule name="RDP-Temp" 2>$null
            netsh advfirewall firewall add rule name="RDP-Temp" dir=in action=allow protocol=TCP localport=3389
            Restart-Service -Name TermService -Force
          }
          
          # 2. Download Tailscale
          $jobs += Start-Job -ScriptBlock {
            Write-Host "Downloading Tailscale..."
            $ProgressPreference = 'SilentlyContinue'
            Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "$env:TEMP\tailscale.msi" -UseBasicParsing
          }
          
          # 3. Install 7-Zip
          $jobs += Start-Job -ScriptBlock {
             Write-Host "Installing 7-Zip..."
             $sevenZipUrl = "https://www.7-zip.org/a/7z2301-x64.msi"
             Invoke-WebRequest -Uri $sevenZipUrl -OutFile "$env:TEMP\7zip.msi"
             Start-Process msiexec.exe -ArgumentList "/i", "$env:TEMP\7zip.msi", "/quiet", "/norestart" -Wait -NoNewWindow
             Remove-Item "$env:TEMP\7zip.msi" -Force -ErrorAction SilentlyContinue
          }
          
          # 4. Download VCLibs Dependency (Sử dụng link .appx trực tiếp)
          $jobs += Start-Job -ScriptBlock {
              Write-Host "Downloading Microsoft VCLibs from user's link..."
              $vclibsUrl = "https://raw.githubusercontent.com/aL3891/AppxInstaller/master/StandaloneMsi/Dependencies/Microsoft.VCLibs.x64.14.00.appx"
              Invoke-WebRequest -Uri $vclibsUrl -OutFile "$env:TEMP\Microsoft.VCLibs.x64.Appx" -UseBasicParsing
          }

          # Wait for jobs and Install Tailscale
          Write-Host "Waiting for prerequisite downloads..."
          $jobs | Wait-Job | Out-Null
          $jobs | Receive-Job
          $jobs | Remove-Job

          Start-Process msiexec.exe -ArgumentList "/i", "$env:TEMP\tailscale.msi", "/quiet", "/norestart" -Wait -NoNewWindow
          Remove-Item "$env:TEMP\tailscale.msi" -Force -ErrorAction SilentlyContinue
          Write-Host "Prerequisite setup completed!"

      - name: Install VCLibs Dependency (Direct Appx Install)
        run: |
          Write-Host "Installing VCLibs Framework..."
          try {
             Add-AppxPackage -Path "$env:TEMP\Microsoft.VCLibs.x64.Appx" -ErrorAction Stop
             Write-Host "VCLibs Installed Successfully. Ready for WSA."
             Remove-Item "$env:TEMP\Microsoft.VCLibs.x64.Appx" -Force -ErrorAction SilentlyContinue
          } catch {
             Write-Error "CRITICAL: VCLibs installation failed. WSA cannot be installed."
             exit 1 
          }
      
      - name: Install WSA Package
        run: |
          Write-Host "Starting WSA installation using your provided URL..."
          $wsaDir = "C:\WSA"
          New-Item -ItemType Directory -Force -Path $wsaDir | Out-Null
          
          # Cài UI.Xaml (dependency phụ)
          try {
             $depUrl = "https://github.com/microsoft/microsoft-ui-xaml/releases/download/v2.8.6/Microsoft.UI.Xaml.2.8.x64.appx"
             Invoke-WebRequest -Uri $depUrl -OutFile "$wsaDir\ui.xaml.appx"
             Add-AppxPackage -Path "$wsaDir\ui.xaml.appx" -ErrorAction SilentlyContinue
          } catch {
             Write-Host "Warning: UI.Xaml setup issue, trying to continue..."
          }

          # Tải và Cài đặt WSA (Link cứng bạn cung cấp trước đó)
          try {
              $wsaUrl = "https://github.com/MustardChef/WSABuilds/releases/download/Windows_11_2407.40000.4.0_LTS_7/WSA_2407.40000.4.0_x64_Release-Nightly-with-KernelSU-v1.0.5-MindTheGapps-13.0-RemovedAmazon.7z"
              
              $wsaFile = "$wsaDir\wsa.7z"
              Write-Host "Downloading WSA x64..."
              
              Invoke-WebRequest -Uri $wsaUrl -OutFile $wsaFile
              
              Write-Host "Extracting 7z file..."
              & "C:\Program Files\7-Zip\7z.exe" x $wsaFile "-o$wsaDir\Install" -y | Out-Null
              
              $manifestPath = Get-ChildItem -Path "$wsaDir\Install" -Recurse -Filter "AppxManifest.xml" | Select-Object -ExpandProperty FullName -First 1
              
              if ($manifestPath) {
                  Write-Host "Installing WSA..."
                  Add-AppxPackage -Register $manifestPath -ForceApplicationShutdown
                  Write-Host "WSA Success! (FINALLY!)"
              } else {
                  throw "Error: AppxManifest.xml not found after extraction."
              }
          } catch {
              Write-Error "WSA INSTALL FAILED: $_"
              exit 1
          }

      - name: Connect Tailscale & Get IP
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=rdp-wsa-$env:GITHUB_RUN_ID --accept-routes --shields-up=false
          
          $tsIP = $null
          for ($i = 1; $i -le 8; $i++) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
              if ($tsIP) { break }
              Start-Sleep -Seconds 1
          }
          
          if (-not $tsIP) {
              Write-Error "Failed to get Tailscale IP"
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "=========================================="
          Write-Host "RDP SESSION READY (FINAL FIX APPLIED)"
          Write-Host "=========================================="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: TempUser"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host "WSA Status: Check 'Play Store' in Start Menu"
          Write-Host "=========================================="

      - name: Keep Alive
        run: |
          $endTime = (Get-Date).AddMinutes($env:DURATION)
          while ((Get-Date) -lt $endTime) {
              Start-Sleep -Seconds 10
          }

      - name: Cleanup
        if: always()
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" down 2>$null
          Remove-LocalUser -Name "TempUser" -ErrorAction SilentlyContinue
