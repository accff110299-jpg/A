name: TikTok Event Automation
)'
        required: true
        default: '10'

jobs:
  run-automation:
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
      - name: Validate Duration
        run: |
          $duration = [int]"${{ github.event.inputs.duration }}"
          if ($duration -gt 15) {
            Write-Error "Duration cannot exceed 15 minutes"
            exit 1
          }
          echo "DURATION=$duration" >> $env:GITHUB_ENV

      - name: Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          
          netsh advfirewall firewall delete rule name="RDP-Temp" 2>$null
          netsh advfirewall firewall add rule name="RDP-Temp" `
            dir=in action=allow protocol=TCP localport=3389
          
          Restart-Service -Name TermService -Force

      - name: Create Temporary User
        run: |
          $chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%'
          $password = -join ((1..16) | ForEach-Object { $chars[(Get-Random -Maximum $chars.Length)] })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "TempUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "TempUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "TempUser"
          
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Download Cloudflared
        run: |
          Write-Host "Downloading Cloudflared..."
          $url = "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe"
          $output = "$env:TEMP\cloudflared.exe"
          
          Invoke-WebRequest -Uri $url -OutFile $output -UseBasicParsing
          
          if (-not (Test-Path $output)) {
              Write-Error "Failed to download cloudflared"
              exit 1
          }
          Write-Host "Cloudflared downloaded successfully"

      - name: Start Cloudflare Tunnel
        run: |
          $cloudflared = "$env:TEMP\cloudflared.exe"
          
          Write-Host "Starting Cloudflare Tunnel for RDP..."
          
          # Start cloudflared tunnel
          $process = Start-Process -FilePath $cloudflared `
                        -ArgumentList "tunnel", "--url", "tcp://localhost:3389" `
                        -WindowStyle Hidden `
                        -PassThru `
                        -RedirectStandardOutput "$env:TEMP\cf-stdout.log" `
                        -RedirectStandardError "$env:TEMP\cf-stderr.log"
          
          Write-Host "Cloudflared started (PID: $($process.Id))"
          Write-Host "Waiting for tunnel to establish..."
          Start-Sleep -Seconds 5
          
          # Đọc log để lấy tunnel URL
          $maxRetries = 30
          $retries = 0
          $tunnelUrl = $null
          
          while (-not $tunnelUrl -and $retries -lt $maxRetries) {
              $retries++
              Write-Host "Looking for tunnel URL... (attempt $retries/$maxRetries)"
              
              if (Test-Path "$env:TEMP\cf-stderr.log") {
                  $logContent = Get-Content "$env:TEMP\cf-stderr.log" -Raw
                  
                  # Tìm URL dạng: https://something.trycloudflare.com hoặc INF |  https://...
                  if ($logContent -match "https://([a-z0-9-]+\.trycloudflare\.com)") {
                      $tunnelUrl = $matches[1]
                      Write-Host "✓ Found tunnel URL: $tunnelUrl"
                      
                      # Cloudflare tunnel URL format: https://xxx.trycloudflare.com
                      # Để connect RDP qua Cloudflare: cloudflared access tcp --hostname xxx.trycloudflare.com --url localhost:LOCAL_PORT
                      echo "CF_TUNNEL_URL=$tunnelUrl" >> $env:GITHUB_ENV
                      break
                  }
              }
              
              Start-Sleep -Seconds 2
          }
          
          if (-not $tunnelUrl) {
              Write-Host "`n=== DEBUG INFO ==="
              Write-Host "Process status:"
              Get-Process cloudflared -ErrorAction SilentlyContinue | Format-Table
              
              if (Test-Path "$env:TEMP\cf-stderr.log") {
                  Write-Host "`nCloudflared log:"
                  Get-Content "$env:TEMP\cf-stderr.log"
              }
              
              Write-Error "Failed to get tunnel URL"
              exit 1
          }

      - name: Display Connection Info
        run: |
          Write-Host "`n========================================="
          Write-Host "TikTok Event Automation - RDP Access"
          Write-Host "========================================="
          Write-Host "Tunnel URL: $env:CF_TUNNEL_URL"
          Write-Host "Username: TempUser"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "Duration: $env:DURATION minutes"
          Write-Host ""
          Write-Host "=== HOW TO CONNECT ==="
          Write-Host "1. Download cloudflared client:"
          Write-Host "   https://github.com/cloudflare/cloudflared/releases/latest"
          Write-Host ""
          Write-Host "2. Run this command on your PC:"
          Write-Host "   cloudflared access tcp --hostname $env:CF_TUNNEL_URL --url localhost:13389"
          Write-Host ""
          Write-Host "3. Connect RDP to: localhost:13389"
          Write-Host "=========================================`n"

      - name: Run Timed Session
        run: |
          $endTime = (Get-Date).AddMinutes($env:DURATION)
          
          Write-Host "Session started at $(Get-Date -Format 'HH:mm:ss')"
          Write-Host "Session will end at $($endTime.ToString('HH:mm:ss'))"
          
          while ((Get-Date) -lt $endTime) {
              $remaining = ($endTime - (Get-Date)).TotalMinutes
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Active - $([math]::Round($remaining, 1)) minutes remaining"
              Start-Sleep -Seconds 30
          }
          
          Write-Host "`nSession time expired. Cleaning up..."

      - name: Cleanup
        if: always()
        run: |
          # Stop cloudflared
          Get-Process cloudflared -ErrorAction SilentlyContinue | Stop-Process -Force
          
          # Remove files
          Remove-Item "$env:TEMP\cloudflared.exe" -Force -ErrorAction SilentlyContinue
          Remove-Item "$env:TEMP\cf-*.log" -Force -ErrorAction SilentlyContinue
          
          # Remove temporary user
          Remove-LocalUser -Name "TempUser" -ErrorAction SilentlyContinue
          
          Write-Host "Cleanup completed"
