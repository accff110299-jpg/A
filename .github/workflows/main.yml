name: TikTok Event Automation (WSA Fix Pre-release)

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in minutes (max 30)'
        required: true
        default: '30'

jobs:
  run-automation:
    runs-on: windows-latest
    timeout-minutes: 35

    steps:
      - name: Validate Duration
        run: |
          $duration = [int]"${{ github.event.inputs.duration }}"
          if ($duration -gt 30) {
            Write-Error "Duration cannot exceed 30 minutes"
            exit 1
          }
          echo "DURATION=$duration" >> $env:GITHUB_ENV

      - name: Setup Everything (Parallel)
        run: |
          # RDP + User + Tailscale + WSA (Google Play) - ALL PARALLEL
          $jobs = @()
          
          # Job 1: RDP Configuration
          $jobs += Start-Job -ScriptBlock {
            Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
            Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
            netsh advfirewall firewall delete rule name="RDP-Temp" 2>$null
            netsh advfirewall firewall add rule name="RDP-Temp" dir=in action=allow protocol=TCP localport=3389
            Restart-Service -Name TermService -Force
          }
          
          # Job 2: Download Tailscale
          $jobs += Start-Job -ScriptBlock {
            $ProgressPreference = 'SilentlyContinue'
            Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "$env:TEMP\tailscale.msi" -UseBasicParsing
          }

          # Job 3: Download & Install WSA (Fix: Lấy cả bản Pre-release)
          $jobs += Start-Job -ScriptBlock {
             $ProgressPreference = 'SilentlyContinue'
             Write-Host "Searching for ANY latest WSA build (including Pre-releases)..."
             
             $wsaDir = "C:\WSA"
             New-Item -ItemType Directory -Force -Path $wsaDir | Out-Null
             
             # 1. Cài UI.Xaml
             try {
                $depUrl = "https://github.com/microsoft/microsoft-ui-xaml/releases/download/v2.8.6/Microsoft.UI.Xaml.2.8.x64.appx"
                Invoke-WebRequest -Uri $depUrl -OutFile "$wsaDir\ui.xaml.appx"
                Add-AppxPackage -Path "$wsaDir\ui.xaml.appx" -ErrorAction SilentlyContinue
             } catch {
                Write-Host "Warning: UI.Xaml setup issue, trying to continue..."
             }

             # 2. LOGIC MỚI: Lấy danh sách release thay vì chỉ lấy 'latest'
             try {
                 # Lấy danh sách các bản release (trả về mảng JSON)
                 $releases = Invoke-RestMethod -Uri "https://api.github.com/repos/MustardChef/WSABuilds/releases"
                 
                 # Lấy bản đầu tiên trong danh sách (là bản mới nhất, kể cả Pre-release)
                 $latestRelease = $releases | Select-Object -First 1
                 
                 if (-not $latestRelease) { throw "No releases found on GitHub repo." }

                 Write-Host "Found release: $($latestRelease.name)"

                 # Lọc tìm file zip chứa Google Play (MindTheGapps)
                 $asset = $latestRelease.assets | Where-Object { 
                    $_.name -like "*x64*" -and $_.name -like "*MindTheGapps*" -and $_.name -like "*Magisk*" -and $_.name -like "*.zip" 
                 } | Select-Object -First 1

                 if ($null -eq $asset) {
                    throw "Release found but no valid ZIP file inside (looking for x64 + MindTheGapps + Magisk)."
                 }

                 $wsaUrl = $asset.browser_download_url
                 Write-Host "Downloading from: $wsaUrl"
                 
                 Invoke-WebRequest -Uri $wsaUrl -OutFile "$wsaDir\wsa.zip"
                 
                 Write-Host "Extracting..."
                 Expand-Archive -Path "$wsaDir\wsa.zip" -DestinationPath "$wsaDir\Install" -Force
                 
                 $manifestPath = Get-ChildItem -Path "$wsaDir\Install" -Recurse -Filter "AppxManifest.xml" | Select-Object -ExpandProperty FullName -First 1
                 
                 if ($manifestPath) {
                     Write-Host "Installing WSA..."
                     Add-AppxPackage -Register $manifestPath -ForceApplicationShutdown
                     Write-Host "WSA Success!"
                 } else {
                     Write-Host "Error: AppxManifest.xml not found."
                 }
             } catch {
                 Write-Error "WSA INSTALL FAILED: $_"
             }
          }
          
          # User Setup
          $chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%'
          $password = -join ((1..16) | ForEach-Object { $chars[(Get-Random -Maximum $chars.Length)] })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "TempUser" -Password $securePass -AccountNeverExpires | Out-Null
          Add-LocalGroupMember -Group "Administrators" -Member "TempUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "TempUser"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          # Wait & Install
          $jobs | Wait-Job | Out-Null
          $jobs | Receive-Job
          $jobs | Remove-Job
          
          Start-Process msiexec.exe -ArgumentList "/i", "$env:TEMP\tailscale.msi", "/quiet", "/norestart" -Wait -NoNewWindow
          
          Write-Host "Setup completed!"

      - name: Connect Tailscale & Get IP
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=rdp-wsa-$env:GITHUB_RUN_ID --accept-routes --shields-up=false
          
          $tsIP = $null
          for ($i = 1; $i -le 8; $i++) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
              if ($tsIP) { break }
              Start-Sleep -Seconds 1
          }
          
          if (-not $tsIP) {
              Write-Error "Failed to get Tailscale IP"
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "=========================================="
          Write-Host "RDP SESSION READY (FINAL FIX)"
          Write-Host "=========================================="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: TempUser"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host "WSA: Start Menu -> Search 'Play Store'"
          Write-Host "=========================================="

      - name: Keep Alive
        run: |
          $endTime = (Get-Date).AddMinutes($env:DURATION)
          while ((Get-Date) -lt $endTime) {
              Start-Sleep -Seconds 10
          }

      - name: Cleanup
        if: always()
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" down 2>$null
          Remove-LocalUser -Name "TempUser" -ErrorAction SilentlyContinue
